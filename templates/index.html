<!DOCTYPE html>
<html>
<link rel="shortcut icon" href="/uploads/favicon.png" type="image/png"><link rel="shortcut icon" href="/uploads/favicon.png" type="image/png">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link href="static/index.css" rel="stylesheet">
<head>
    <title>Это наш сайт</title>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>

<body class="piwqnrfj" style="background-image: url('static/group-239842x.png'); padding: 100px;">

<center>
    <div class="b4 container-fluid">
        <h1><b>Меняем контрасность</b></h1>
        <form action="{{ url_for('contrast') }}" method="post" enctype="multipart/form-data">
            <label for="file">Select image to upload:</label>
            <input type="file" name="file" id="file" required><br><br>
            <label for="contrast">Contrast level (0-1):</label>
            <input type="range" name="contrast" id="contrast" min="0" max="1" step="0.1" value="0.5" style=" color: green;  background-color: green;"><br><br>
            <input type="number" name="brightness" id="brightness" min="0" max="2" step="0.1" value="0.5"><br><br>
            <div class="g-recaptcha" data-sitekey="{{ sitekey }}"></div>
            <br><br>
            <button type="submit" class="btn btn-primary" value="Изменить"
                   style=" height: 100px; width: 300px; font-size: 40pt; border-radius: 20px;"> Изменить</button>
        </form>
    </div>
</center>
<script src="https://www.google.com/recaptcha/enterprise.js?render=6LfEggImAAAAAObRX6EsL6HCVnUJfCLkL2TcopcL"></script>
</body>
</html>
